<!DOCTYPE html >

<html lang="es-MX" xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" >

    <h:head>
        <f:facet name="first">
            <meta charset="UTF-8" />
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="pragma" content="no-cache" />
            <meta http-equiv="cache-control" content="no-cache" />
            <meta http-equiv="expires" content="0" />
            <meta name="viewport" 
                  content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
            <title>#{ventanaTitulo}</title>
            <link rel="shortcut icon" type="image/png" 
                  href="#{request.contextPath}/resources/imagenes/favicon.png" />
        </f:facet>

        <f:facet name="last">
            <h:outputScript library="primefaces-saludtlax-modena" 
                            name="js/primefaces-locales.js" />
            <ui:insert name="headExtra"/>
        </f:facet>
    </h:head>

    <h:body id="plantilla-asistente">
        <f:view locale="es">
            <ui:insert name="metadata"/>

            <header id="modulo-encabezado">
               <h1>#{proyectoNombre}</h1>
            </header>

            <main id="modulo-contenido">
               <ui:insert name="moduloContenido" />
            </main>

            <footer id="modulo-pie">
               <div id="modulo-pie-botonera">
                   <ui:insert name="moduloPie" />
                </div>
            </footer>
            <ui:insert name="bodyExtra"/>
        </f:view>
    </h:body>
</html>
