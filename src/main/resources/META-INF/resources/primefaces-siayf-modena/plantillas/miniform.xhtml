<!DOCTYPE html >

<html lang="es" xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta charset="UTF-8" />
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="pragma" content="no-cache" />
            <meta http-equiv="cache-control" content="no-cache" />
            <meta http-equiv="expires" content="0" />
            <meta name="viewport" 
                  content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
            <title>#{ventanaTitulo}</title>
            <link rel="shortcut icon" type="image/png" 
                  href="#{request.contextPath}/resources/imagenes/favicon.png" />
        </f:facet>

        <f:facet name="last">
            <h:outputScript library="primefaces-siayf-modena" 
                            name="js/perfect-scrollbar.jquery.min.js" />
            <h:outputScript library="primefaces-siayf-modena" 
                            name="js/primefaces-locales.js" />
            <ui:insert name="headExtra"/>
        </f:facet>
    </h:head>

    <h:body >
        <f:view locale="es">
            <ui:insert name="metadata"/>

            <div id="miniform-wrapper">
                <header id="miniform-header">
                    <div id="logos">
                        <p:graphicImage library="imagenes" 
                                        name="logo-encabezado-izquierdo.png"
                                        height="40px" />
                        <p:graphicImage library="imagenes" 
                                        name="logo-encabezado-derecho.png"
                                        height="40px" />
                    </div>
                    <div id="proyecto-nombre">
                        <h1>#{proyectoNombre}</h1>
                    </div>
                </header>

                <main id="miniform-content" >
                    <header>
                        <ui:insert name="moduloEncabezadoIcono"/>
                        <h2>#{moduloEncabezadoTitulo}</h2>
                    </header>

                    <section>
                        <ui:insert name="moduloContenido"/>
                    </section>
                    
                    <footer>
                        <ui:insert name="moduloPie"/>
                    </footer>
                </main>

                <footer id="miniform-pie">
                    <div id="pie-logo">
                        <p:graphicImage library="imagenes" 
                                        name="logo-pie-izquierdo.png" height="50px" />
                    </div>

                    <div id="pie-copyright">
                        <ui:insert name="pieDerechosAutor" />
                    </div>

                    <div id="pie-contacto">
                        <ui:insert name="pieInformacionContacto" />
                    </div>
                </footer>
            </div>
            
            <ui:insert name="extraBody"/>
        </f:view>
    </h:body>
</html>
